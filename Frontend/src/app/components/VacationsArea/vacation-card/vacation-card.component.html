<div class="card">
  <div (click)="toggle()" class="likes">
    <i-tabler
      [ngClass]="{ selected: isLiked() }"
      name="heart"
      class="heart-icon"
    />
    <span *ngIf="vacation?.likesIds?.length">{{
      vacation?.likesIds.length
    }}</span>
  </div>
  <h3>{{ vacation?.destination }}</h3>
  <p>{{ vacation?.description?.substring(0, 300) }}...</p>
  <span>Start Date: {{ vacation?.startDate | date : "dd/MM/YYYY" }}</span>
  <span>End Date: {{ vacation?.endDate | date : "dd/MM/YYYY" }}</span>
  <span>{{ vacation?.price | currency : "EUR" }}</span>
</div>
