<div class="card">
  <div (click)="authService.user?.roleId ? null : toggle()" class="likes">
    <!-- prettier-ignore -->
    <i-tabler
      [ngClass]="{ 'selected': isLiked(), 'admin-cancel-interaction': authService.user?.roleId === 1}"
      name="heart"
      class="heart-icon"
    />
    <span
      *ngIf="vacation?.likesIds?.length"
      [ngClass]="{ 'admin-cancel-interaction': authService.user?.roleId === 1 }"
      >{{ vacation?.likesIds.length }}</span
    >
  </div>
  <div *ngIf="authService.user?.roleId" class="admin-actions">
    <i-tabler name="trash" (click)="deleteVacation()" />
    <a [routerLink]="['/edit/', vacation?._id]">
      <i-tabler name="edit" />
    </a>
  </div>
  <div
    class="card-header"
    [ngStyle]="{ 'background-image': 'url(' + vacation?.imageUrl + ')' }"
  >
    <h3>{{ vacation?.destination }}</h3>
  </div>
  <p>{{ vacation?.description?.substring(0, 200) }}...</p>
  <span>Start Date: {{ vacation?.startDate | date : "dd/MM/YYYY" }}</span>
  <span>End Date: {{ vacation?.endDate | date : "dd/MM/YYYY" }}</span>
  <span>{{ vacation?.price | currency : "EUR" }}</span>
</div>
