<div class="container">
  <header>
    <i-tabler name="plane" data-icon="" />
    <h3>Don't Plan. Just Fly.</h3>
  </header>

  <app-vacations-data-handler
    [sortBy]="sortBy"
    [filterBy]="filterBy"
    [user]="user"
    (sortChange)="sort($event)"
    (filterChange)="toggleFilter($event)"
    (searchChange)="search($event)"
  ></app-vacations-data-handler>
  <div class="vacations-grid" @listAnimation [@listAnimation]="key">
    <app-vacation-card
      (vacationAltered)="receivedChangeFromChild($event)"
      *ngFor="let v of vacations; trackBy: trackByFn"
      [vacation]="v"
      @leave
    />
  </div>
  <div class="pagination-btns">
    <i-tabler
      name="arrow-move-left"
      *ngIf="currPage > 1"
      (click)="backwards()"
    />
    <i-tabler
      *ngIf="!(vacations?.length < 9)"
      name="arrow-move-right"
      (click)="forwards()"
    />
  </div>
</div>
