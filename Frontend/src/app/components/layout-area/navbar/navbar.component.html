<nav class="navbar navbar-expand-lg bg-teal">
  <a class="navbar-brand" routerLink="/">
    <img
      src="../assets/logo.png"
      class="img-fluid logo"
      style="width: 100%; height: 100px"
    />
  </a>
  <div *isLoggedIn class="hello-user">
    Hello {{ user?.firstName }} <span *isAdmin> | </span
    ><span *isAdmin>Admin Access</span>
  </div>

  <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" [ngClass]="{ show: navbarOpen }">
    <div class="navbar-nav ml-auto">
      <a
        *isAdmin
        class="dropdown-item custom-link"
        [routerLinkActive]="['active']"
        [routerLink]="['/report']"
      >
        <span>Reports</span>
      </a>
      <a
        *isLoggedIn
        class="dropdown-item custom-link"
        [routerLinkActive]="['active']"
        [routerLink]="['/home']"
      >
        <span>Home</span>
      </a>
      <a
        class="dropdown-item custom-link"
        [routerLinkActive]="['active']"
        [routerLink]="['/about']"
      >
        <span>About</span>
      </a>
      <a
        *isLoggedOut
        class="dropdown-item custom-link"
        [routerLinkActive]="['active']"
        [routerLink]="['/login']"
      >
        <span>Login</span>
      </a>
      <a
        *isLoggedOut
        class="dropdown-item custom-link"
        [routerLinkActive]="['active']"
        [routerLink]="['/register']"
      >
        <span>Register</span>
      </a>
      <a *isLoggedIn class="dropdown-item custom-link" (click)="logout()">
        <span>Logout</span>
      </a>
    </div>
  </div>
</nav>
